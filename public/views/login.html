<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="center-form panel">
			<div class="panel-body">
				<h2 class="text-center">Login</h2>
 
				<div class="alert alert-{{alert.type}}" ng-if="alert" ng-bind="alert.message"></div>
 
				<form method="post" ng-submit="login()" name="loginForm">
 
					<div class="form-group"
						ng-class="{'has-success':loginForm.email.$valid && loginForm.email.$dirty, 'has-error':loginForm.email.$invalid && loginForm.email.$dirty}">
						<input class="form-control input-lg" type="email" name="email"
						       ng-model="email" placeholder="Email" required autofocus>
						<div class="help-block text-danger" ng-if="loginForm.email.$dirty"
						     ng-messages="loginForm.email.$error">
							<div ng-message="required">Your email address is required.</div>
							<div ng-message="email">Your email address is invalid.</div>
						</div>
					</div>
 
					<div class="form-group"
						ng-class="{'has-success':loginForm.password.$valid && loginForm.password.$dirty, 'has-error':loginForm.password.$invalid && loginForm.password.$dirty}">
						<input class="form-control input-lg" type="password" name="password"
						       ng-model="password" placeholder="Password" required>
						<div class="help-block text-danger" ng-if="loginForm.password.$dirty"
						     ng-messages="loginForm.password.$error">
							<div ng-message="required">Your password is required.</div>
							<div ng-message="password">Your password is invalid.</div>
						</div>
					</div>
 
					<button type="submit" ng-disabled="loginForm.$invalid"
					        class="btn btn-lg btn-block btn-success">Sign In
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
